<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="/switchMode/switchMode.css">
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
      }

      header h1 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
      }

      .wishlist-link {
        text-decoration: none;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
        padding: 8px 16px;
        border: 1px solid #ddd;
        border-radius: 23px;
        transition: all 0.3s ease;
      }

      .wishlist-link:hover {
        background: #f0f0f0;
      }

      .wishlist-link:active,
      .wishlist-link:focus {
        background-color: rgb(25, 124, 222);
        color: white;
      }

      #wishlist-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .wishlist-item {
        border: 1px solid #ccc;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: #fff;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px,
          rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
        transition: all 0.3s ease;
      }

      .wishlist-item:hover {
        transform: translateY(-5px) ;
      }

      .wishlist-item img {
        margin-bottom: 20px;
        height: 100px;
      }

      .wishlist-item h4 {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .wishlist-item button {
        padding: 8px 16px;
        border: 1px solid #ccc;
        background: transparent;
        transition: 0.3s ease;
        border-radius: 5px;
      }

      .wishlist-item button:hover,
      .wishlist-item button:active,
      .wishlist-item button:focus {
        background: rgb(255, 64, 64);
        cursor: pointer;
        color: #fff;
      }

      .empty-message {
        text-align: center;
        font-size: 1.2rem;
        color: #777;
        margin-top: 40px;
      }

      @media (max-width: 768px) {
        header {
          padding: 15px;
        }

        #wishlist-container {
          padding: 15px;
          gap: 15px;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 1.5rem;
        }

        .wishlist-link {
          font-size: 0.9rem;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Wishlist</h1>
      <a href="/index.html" class="wishlist-link">Back to Products</a>
    </header>
    <main>
      <div id="wishlist-container">
        <!-- Wishlist items will be dynamically rendered here -->
      </div>
    </main>
    <script src="wishListPage.js"></script>
    <script src="/switchMode/switchMode.js"></script>
  </body>
</html>
