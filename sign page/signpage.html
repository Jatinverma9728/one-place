<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

<div class="container" id="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <div class="wave-group">
            <input required="" type="text" class="input">
            <span class="bar"></span>
            <label class="label">
                <span class="label-char" style="--index: 0">N</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">m</span>
                <span class="label-char" style="--index: 3">e</span>
            </label>
        </div>
    </div>
    <div class="form-group">
    <div class="wave-group">
        <input required="" type="text" class="input">
        <span class="bar"></span>
        <label class="label">
            <span class="label-char" style="--index: 0">P</span>
            <span class="label-char" style="--index: 1">a</span>
            <span class="label-char" style="--index: 2">s</span>
            <span class="label-char" style="--index: 3">s</span>
            <span class="label-char" style="--index: 3">w</span>
            <span class="label-char" style="--index: 3">o</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 3">d</span>
        </label>
    </div>
    </div>
    <div class="form-actions">
        <div>
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
    </div>
    <button class="btn" onclick="toggleForm()">Sign In</button>
    <div class="toggle-link" onclick="showSignup()">Don't have an account? <b>Sign Up</b></div>
    <div class="alt-signin">
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-apple"></i>
    </div>
</div>

<div class="container" id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="signup-email">Name</label>
        <input type="name" id="signup-email" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your Email" required>
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your Password" required>
    </div>
    <button class="btn" onclick="toggleForm()">Sign Up</button>
    <div class="toggle-link" onclick="showLogin()">Already have an account? <b>Sign In</b></div>
</div>

<script src="sign.js"></script>

</body>
</html>
