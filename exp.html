<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Container for the swiper */
      .swiper-container {
        position: relative;
        width: 80%;
        max-width: 500px;
        margin: 50px auto;
        overflow: hidden;
        border-radius: 20px; /* Rounded corners */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
        background: linear-gradient(
          to bottom right,
          #f8f9fa,
          #e2e6ea
        ); /* Soft gradient */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Wrapper that holds the cards */
      .swiper-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      /* Styling for individual cards */
      .card {
        min-width: 100%;
        box-sizing: border-box;
        padding: 30px;
        background-color: #fff;
        margin: 10px;
        border-radius: 10px; /* Rounded corners */
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Card shadow */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      /* Hover effect for cards */
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      /* Styling for the left and right buttons */
      .swiper-button-left,
      .swiper-button-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.3);
        color: white;
        padding: 15px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: 2rem;
        z-index: 10;
        transition: background 0.3s ease;
      }

      /* Button hover effect */
      .swiper-button-left:hover,
      .swiper-button-right:hover {
        background: rgba(0, 0, 0, 0.6);
      }

      /* Position the left and right buttons inside the swiper container */
      .swiper-button-left {
        left: 10px; /* Place the left button inside the container with gap */
      }

      .swiper-button-right {
        right: 10px; /* Place the right button inside the container with gap */
      }

      /* Responsive design for mobile devices */
      @media (max-width: 768px) {
        .swiper-container {
          width: 90%;
        }

        .card {
          font-size: 1.2rem;
        }

        .swiper-button-left,
        .swiper-button-right {
          font-size: 1.5rem;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <button class="swiper-button-left" id="leftBtn">&#8592;</button>
      <div class="swiper-wrapper">
        <!-- Add your cards here -->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
      </div>
      <button class="swiper-button-right" id="rightBtn">&#8594;</button>
    </div>

    <script>
      const leftBtn = document.getElementById("leftBtn");
      const rightBtn = document.getElementById("rightBtn");
      const swiperWrapper = document.querySelector(".swiper-wrapper");
      const cards = document.querySelectorAll(".card");
      let currentIndex = 0;

      function updateButtons() {
        // Hide left button if at the first card, right button if at the last card
        leftBtn.style.display = currentIndex === 0 ? "none" : "block";
        rightBtn.style.display =
          currentIndex === cards.length - 1 ? "none" : "block";
      }

      function slideLeft() {
        if (currentIndex > 0) {
          currentIndex--;
          swiperWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
          updateButtons();
        }
      }

      function slideRight() {
        if (currentIndex < cards.length - 1) {
          currentIndex++;
          swiperWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
          updateButtons();
        }
      }

      // Initialize buttons visibility
      updateButtons();

      // Add event listeners to buttons
      leftBtn.addEventListener("click", slideLeft);
      rightBtn.addEventListener("click", slideRight);
    </script>
  </body>
</html>
