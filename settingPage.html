<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="switchMode/switchMode.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
      }

      header {
        background: #e4e4e4;
        border-bottom-left-radius: 23px;
        border-bottom-right-radius: 23px;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-around;
        /* background: red; */
      }
      .logo {
        height: 5rem;
      }
      .logo img {
        height: 50px;
        margin-top: 15px;
      }
      nav li {
        list-style: none;
      }
      nav li a {
        text-decoration: none;
        color: black;
        font-size: 1.25rem;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #3e3e3e;
      }
      .mode {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ababab;
        padding: 1rem;
        border-radius: 23px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/images/logo/logo_2-removebg-preview.png" />
        </div>
        <li><a href="/index.html">Home</a></li>
      </nav>
    </header>
    <div class="mode">
      <h2>Mode</h2>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="switchMode/switchMode.js"></script>
  </body>
</html>
