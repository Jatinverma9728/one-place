<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <script src="https://kit.fontawesome.com/92d5a0c82a.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            position: relative;
            width: 350px;
        }

        .form-container {
            display: block;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: white;
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #aaa;
            transition: 0.5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -20px;
            color: #fff;
            font-size: 12px;
        }

        .input-box .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .checkbox {
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            cursor: pointer;
        }

        p {
            text-align: center;
            color: white;
        }

        span#login-link,
        span#register-link {
            color: #00aaff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container" id="register-form">
            <span class="close-btn" onclick="closeForm()">×</span>
            <h2>Registration</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms & conditions</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <span id="login-link" onclick="showLogin()">Login</span></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form" style="display:none;">
            <span class="close-btn" onclick="closeForm()">×</span>
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span id="register-link" onclick="showRegister()">Sign Up</span></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function closeForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
        }

    </script>
</body>

</html>
