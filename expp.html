<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .controls {
        /* padding: 20px; */
        display: flex;
        position: relative;
        left: 278px;
        top: 73px;
      }
      .controls p {
        font-size: 12px;
      }
      .location-pin {
        /* font-size: 50px; */
        cursor: pointer;
        color: #ff4757;
        animation: jump 1.5s infinite;
        position: relative;
        top: -12px;
        left: 0px;
      }
      .location-pin img {
        height: 30px;
      }
      .location-display {
        /* margin-top: 10px; */
        font-size: 16px;
        color: #333;
      }
      .loading {
        display: none;
        font-size: 16px;
        color: #555;
        position: absolute;
        top: 30px;
        left: 30px;
      }

      /* Subtle jump animation */
      @keyframes jump {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div class="location-pin" title="Detect My Location">
        <img src="icons/gps.png" alt="GPS Icon" />
      </div>
      <p class="location-display">No location selected yet.</p>
      <p class="loading">Fetching location...</p>
    </div>

    <div class="controls">
      <div class="location-pin" title="Detect My Location">
        <img src="icons/gps.png" alt="GPS Icon" />
      </div>
      <p class="location-display">No location selected yet.</p>
      <p class="loading">Fetching location...</p>
    </div>

    <script>
      document.querySelectorAll(".controls").forEach((control) => {
        let selectedLocation = null;

        const locationPin = control.querySelector(".location-pin");
        const locationDisplay = control.querySelector(".location-display");
        const loadingIndicator = control.querySelector(".loading");

        locationPin.addEventListener("click", () => {
          loadingIndicator.style.display = "block"; // Show loading text

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              async (position) => {
                const { latitude, longitude } = position.coords;
                selectedLocation = { latitude, longitude };

                const address = await reverseGeocode(latitude, longitude);
                locationDisplay.textContent = `${address}`;
                loadingIndicator.style.display = "none"; // Hide loading text
              },
              (error) => {
                handleGeolocationError(error);
                loadingIndicator.style.display = "none"; // Hide loading text
              }
            );
          } else {
            alert("Geolocation is not supported by this browser.");
            loadingIndicator.style.display = "none"; // Hide loading text
          }
        });

        async function reverseGeocode(lat, lon) {
          try {
            const response = await fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
            );
            const data = await response.json();
            return data.display_name || "Unknown Location";
          } catch {
            return "Unable to fetch address.";
          }
        }

        function handleGeolocationError(error) {
          let errorMessage = "An error occurred while fetching location.";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMessage = "Location access denied by the user.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorMessage = "The request to get user location timed out.";
              break;
            default:
              errorMessage = "An unknown error occurred.";
          }
          alert(errorMessage);
        }
      });
    </script>
  </body>
</html>
